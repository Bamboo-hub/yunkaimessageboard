<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>留言板</title>
        <link rel="stylesheet" href="css/message.css">
        <link rel="stylesheet" href="css/message_mobile.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <div id="viewport">
            <!--<div id="music">-->

            <div id="box">
                <div id="messages">
                </div>
                <div id="pages">
                    <div id="pagebox">
                    </div>
                </div>
            </div>
            <img id="phonebanner" src="images/messagemobile_bg.jpg" alt="">
            <img id="phonecopyright" src="images/messagemobile_copyright.png" alt="">
            <img id="phonefooter" src="images/messagemobile_bg2.png" alt="">
        </div>
        <script src="js/message.js"></script>
    </body>
</html>
